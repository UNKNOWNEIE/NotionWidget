<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: transparent;
            color: #00FF00;
            font-variant-caps: all-petite-caps;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .navContainer {
            background-color: transparent;
            width: 85%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navMenu {
            font-family: 'Lato', sans-serif;
            text-align: center;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #00FF00;
            box-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .navMenu a {
            color: #00FF00;
            text-decoration: none;
            text-transform: uppercase;
            display: inline-block;
            padding: 6px;
            font-size: 1.4em; /* Increased font size */
            font-weight: normal;
            text-shadow: 0 0 5px #8e00ff, 0 0 10px #8e00ff;
            animation: scroll 10s linear infinite;
        }

        .navMenu a:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #8e00ff, 0 0 25px #8e00ff;
        }

        @keyframes scroll {
            0% {
                transform: translateX(325%);
            }

            100% {
                transform: translateX(-325%);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 3px #00FF00, 0 0 6px #00FF00;
            }

            100% {
                box-shadow: 0 0 7px #00FF00, 0 0 10px #00FF00;
            }
        }
    </style>
</head>

<body>
    <div class="navContainer">
        <nav class="navMenu border">
            <a id="HealthFitness" href="#" title="Health & Fitness"><i class="fas fa-dumbbell"></i> Health & Fitness Section</a>
        </nav>
    </div>
</body>

</html>
