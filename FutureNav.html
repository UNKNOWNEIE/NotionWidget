<!DOCTYPE html>
<html>

<head>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		.navMenu {
			font-family: 'Orbitron', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 20px auto;
			width: fit-content;
			background-color: transparent;
		}

		.navMenu a {
			color: #00ffcc;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
			transition: color 0.3s ease;
		}

		.background {
			background-color: transparent;
		}

		.border {
			border: none;
		}

		.navMenu a:hover {
			color: #ff00cc;
			animation: neon-glow 0.5s ease-in-out infinite alternate;
		}

		.navMenu a:hover .fa-icon {
			animation: neon-glow 0.5s ease-in-out infinite alternate;
		}

		@keyframes neon-glow {
			from {
				color: #00ffcc;
				text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #ff00cc, 0 0 40px #ff00cc, 0 0 50px #ff00cc, 0 0 60px #ff00cc;
			}
			to {
				color: #ff00cc;
				text-shadow: 0 0 5px #ff00cc, 0 0 10px #ff00cc, 0 0 20px #ff00cc, 0 0 30px #00ffcc, 0 0 40px #00ffcc, 0 0 50px #00ffcc, 0 0 60px #00ffcc;
			}
		}
	</style>
</head>

<body>
