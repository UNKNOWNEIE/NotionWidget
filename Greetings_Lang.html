<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <style>
        body {
            background-color: transparent;
            color: #00FF00;
            font-variant-caps: all-petite-caps;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .widget {
            padding: 10px;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 90%;
            height: auto;
            margin: 20px;
            border: 2px solid #00FF00;
            border-radius: 10px;
            box-shadow: 0 0 10px #00FF00, 0 0 15px #00FF00;
            animation: glow 2s infinite alternate;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            margin-top: 20px;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00; }
            100% { box-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00; }
        }

        .greet {
            font-size: 2.5em;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00; }
            100% { text-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00; }
        }

        .date, .clock {
            font-size: 1.5em;
            margin: 5px 0;
            animation: textGlow 2s infinite alternate;
        }

        .time {
            display: inline-block;
            min-width: 20px;
        }

        .colon {
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="widget">
    <div class="greet" id="greet"></div>
    <div class="date" id="date"></div>
    <div class="clock">
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div>
    </div>
</div>

<script>
    function dispalyGreetings(today){
        let hrs = today.getHours();
        let name = "";
        let greet = "";
        if (hrs < 12)
            greet = 'Good Morning ' + name;
        else if (hrs >= 12 && hrs <= 17)
            greet = 'Good Afternoon ' + name;
        else if (hrs >= 17 && hrs <= 24)
            greet = 'Good Evening ' + name;
        document.getElementById('greet').innerHTML = greet;
    }

    function dispalyDate(today) {
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        let dayName = days[today.getDay()];
        let monthName = monthNames[today.getMonth()];
        let date = today.getDate();
        let year = today.getFullYear();
        document.getElementById('date').innerHTML = dayName + ", " + monthName + " " + date + " " + year;
    }

    function dispalyClock(today) {
        let hour = padZeros(twelveHour(today.getHours()));
        let minutes = padZeros(today.getMinutes());
        let seconds = padZeros(today.getSeconds());

        if(today.getHours() >= 12){
            seconds += " pm";
        } else {
            seconds += " am";
        }

        document.getElementById('hour').innerHTML = hour;
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds;
    }

    function twelveHour(hour) {
        if (hour > 12) {
            return hour -= 12;
        } else if (hour === 0) {
            return hour = 12;
        } else {
            return hour;
        }
    }

    function padZeros(num) {
        if (num < 10) {
            num = '0' + num;
        }
        return num;
    }

    function dispalyWidget() {
        let today = new Date();
        dispalyGreetings(today);
        dispalyDate(today);
        dispalyClock(today);
        setTimeout(dispalyWidget, 500);
    }

    dispalyWidget();
</script>
</body>
</html>
