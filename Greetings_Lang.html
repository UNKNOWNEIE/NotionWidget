<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Schedule Widget</title>

    <style>
        body {
            font-variant-caps: all-petite-caps;
        }

        .widget {
            padding: 5px 5px;
            color: #35459b;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 95%;
            margin: auto;
            border: 3px solid #35459b;
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px #35459b;
        }

        .day-info {
            font-family: monospace;
            font-size: 2em;
            margin: 0;
        }

        .class-info {
            font-size: 1.5em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="widget">
            <div class="day-info" id="day-info"></div>
            <div class="class-info" id="class-info"></div>
        </div>
    </div>

    <script>
        // School and class schedule
        var schedule = [
            { startDate: "2023-06-11", endDate: "2023-06-11", classType: "No School" },
            { startDate: "2023-09-01", endDate: "2023-09-01", classType: "No School" },
            { startDate: "2023-09-04", endDate: "2023-09-04", classType: "No School" },
            { startDate: "2023-09-25", endDate: "2023-09-25", classType: "No School" },
            { startDate: "2023-11-06", endDate: "2023-11-07", classType: "No School" },
            { startDate: "2023-11-22", endDate: "2023-11-24", classType: "No School" },
            { startDate: "2023-12-22", endDate: "2024-01-05", classType: "No School" },
            { startDate: "2024-01-15", endDate: "2024-01-15", classType: "No School" },
            { startDate: "2024-02-19", endDate: "2024-02-19", classType: "No School" },
            { startDate: "2024-03-29", endDate: "2024-03-29", classType: "No School" },
            { startDate: "2024-04-01", endDate: "2024-04-05", classType: "No School" },
            { startDate: "2024-04-10", endDate: "2024-04-10", classType: "No School" },
            { startDate: "2024-06-11", endDate: "2024-08-22", classType: "No School" },
            { startDate: "2024-08-23", endDate: "2024-08-23", classType: "First day of school" },
            { startDate: "2023-10-26", endDate: "2023-10-26", classType: "End of Q1" },
            { startDate: "2023-10-27", endDate: "2023-10-27", classType: "Student early release" },
            { startDate: "2024-01-18", endDate: "2024-01-18", classType: "End of Q1" },
            { startDate: "2024-01-19", endDate: "2024-01-19", classType: "Student early release" },
            { startDate: "2024-03-21", endDate: "2024-03-21", classType: "End of Q3" },
            { startDate: "2024-03-22", endDate: "2024-03-22", classType: "Student early release" },
            { startDate: "2024-05-08", endDate: "2024-05-08", classType: "AP CSA EXAM" },
            { startDate: "2024-05-09", endDate: "2024-05-09", classType: "AP PSY EXAM" },
            { startDate: "2024-05-16", endDate: "2024-05-16", classType: "AP BIO EXAM" },
            { startDate: "2024-05-22", endDate: "2024-05-22", classType: "Graduation" }
        ];

        function checkSchoolSchedule(date) {
            var dateString = date.toISOString().split("T")[0];

            for (var i = 0; i < schedule.length; i++) {
                if (dateString >= schedule[i].startDate && dateString <= schedule[i].endDate) {
                    return schedule[i].classType;
                }
            }

            return "School";
        }

        function displaySchoolInfo() {
            var today = new Date();
            var dayInfoElement = document.getElementById("day-info");
            var classInfoElement = document.getElementById("class-info");

            var schoolStatus = checkSchoolSchedule(today);

            if (schoolStatus === "No School") {
                dayInfoElement.textContent = "No School Today";
                classInfoElement.textContent = "";
            } else {
                var dayType = today.getDate() % 2 === 0 ? "Even" : "Odd";
                dayInfoElement.textContent = "School Today";
                classInfoElement.textContent = "Class Type: " + dayType;
            }
        }

        displaySchoolInfo();
    </script>
</body>
</html>
