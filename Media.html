<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      background-color: #000;
      min-height: 100vh;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
    }

    .fill {
      width: 50px;
      height: 50px;
      padding: 2%;
      color: #fff;
      outline: 0;
      border: 2px solid transparent;
      cursor: pointer;
      position: relative;
      background-color: rgba(0, 0, 0, 0);
      margin: 5px;
      transition: all 0.3s ease-in-out;
    }

    .fill:hover {
      border-color: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4);
      animation: glow 1.5s infinite alternate;
    }

    .icon {
      font-size: 1.5em;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.2), 0 0 10px rgba(255, 255, 255, 0.2), 0 0 15px rgba(255, 255, 255, 0.2);
      }
      100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4);
      }
    }

    .blog:hover,
    .blog::after {
      background-color: transparent;
      border-color: #ffbd2f;
    }

    .email:hover,
    .email::after {
      background-color: transparent;
      border-color: #23c8c8;
    }

    .facebook:hover,
    .facebook::after {
      background-color: transparent;
      border-color: #4267B2;
    }

    .instagram:hover,
    .instagram::after {
      background-color: transparent;
      border-color: #f86ee1;
    }

    .linkedin:hover,
    .linkedin::after {
      background-color: transparent;
      border-color: #0e76a8;
    }

    .twitter:hover,
    .twitter::after {
      background-color: transparent;
      border-color: #26a7de;
    }

    .reddit:hover,
    .reddit::after {
      background-color: transparent;
      border-color: #ff4500;
    }

    .tiktok:hover,
    .tiktok::after {
      background-color: transparent;
      border-color: #ff0050;
    }

    .youtube:hover,
    .youtube::after {
      background-color: transparent;
      border-color: #FF0000;
    }

    .pinterest:hover,
    .pinterest::after {
      background-color: transparent;
      border-color: #c8232c;
    }

    .telegram:hover,
    .telegram::after {
      background-color: transparent;
      border-color: #2AABEE;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>

  <div class="wrapper">
    <div id="blog" onclick="navigate(this.id)" class="fill blog">
      <span class="icon"><i class="fa-solid fa-blog"></i></span>
    </div>

    <div id="email" onclick="navigate(this.id)" class="fill email">
      <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
    </div>

    <div id="facebook" onclick="navigate(this.id)" class="fill facebook">
      <span class="icon"><i class="fab fa-facebook"></i></span>
    </div>

    <div id="instagram" onclick="navigate(this.id)" class="fill instagram">
      <span class="icon"><i class="fab fa-instagram"></i></span>
    </div>

    <div id="linkedin" onclick="navigate(this.id)" class="fill linkedin">
      <span class="icon"><i class="fab fa-linkedin"></i></span>
    </div>

    <div id="twitter" onclick="navigate(this.id)" class="fill twitter">
      <span class="icon"><i class="fab fa-twitter"></i></span>
    </div>

    <div id="reddit" onclick="navigate(this.id)" class="fill reddit">
      <span class="icon"><i class="fab fa-reddit"></i></span>
    </div>

    <div id="tiktok" onclick="navigate(this.id)" class="fill tiktok">
      <span class="icon"><i class="fab fa-tiktok"></i></span>
    </div>

    <div id="youtube" onclick="navigate(this.id)" class="fill youtube">
      <span class="icon"><i class="fab fa-youtube"></i></span>
    </div>

    <div id="pinterest" onclick="navigate(this.id)" class="fill pinterest">
      <span class="icon"><i class="fab fa-pinterest"></i></span>
    </div>

    <div id="telegram" onclick="navigate(this.id)" class="fill telegram">
      <span class="icon"><i class="fab fa-telegram"></i></span>
    </div>
  </div>

  <script>
    function navigate(id) {
      if (id === "blog")
        window.open("https://blog.shorouk.dev", '_blank').focus();
      else if (id === "email") {
        window.open("mailto:someone@yoursite.com", '_blank').focus();
      } else if (id === "facebook") {
        window.open("https://facebook.com/", '_blank').focus();
      } else if (id === "instagram") {
        window.open("instagram.com", '_blank').focus();
      } else if (id === "linkedin") {
        window.open("https://www.linkedin.com/", '_blank').focus();
      } else if (id === "twitter") {
        window.open("https://twitter.com/", '_blank').focus();
      } else if (id === "reddit") {
        window.open("https://www.reddit.com/", '_blank').focus();
      } else if (id === "tiktok") {
        window.open("https://www.tiktok.com/", '_blank').focus();
      } else if (id === "youtube") {
        window.open("https://www.youtube.com/", '_blank').focus();
      } else if (id === "pinterest") {
        window.open("https://www.pinterest.com/", '_blank').focus();
      } else if (id === "telegram") {
        window.open("https://web.telegram.org/", '_blank').focus();
      }
    }
  </script>
</body>

</html>
