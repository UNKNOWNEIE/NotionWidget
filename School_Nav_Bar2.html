<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="mathway" onclick="navigate(this.id)" href="#"> <i class="fa-sharp fa-light fa-plus"></i> Mathway</a>
		<a id="photomath" onclick="navigate(this.id)" href="#"> <i class="fa-sharp fa-light fa-plus"></i> Photomath</a>
		<a id="chatgbt" onclick="navigate(this.id)" href="#"> <i class="fa-sharp fa-light fa-plus"></i> ChatGBT</a>
		<a id="plus ai" onclick="navigate(this.id)" href="#"> <i class="fa-sharp fa-light fa-plus"></i> Plus.AI</a>
		<a id="chatdoc" onclick="navigate(this.id)" href="#"> <i class="fa-sharp fa-light fa-plus"></i> ChatDoc</a>
		<a id="answer ai" onclick="navigate(this.id)" href="#"> <i class="fa-sharp fa-light fa-plus"></i> Answer.AI</a>
		<a id="studybuddy+" onclick="navigate(this.id)" href="#"> <i class="fa-sharp fa-light fa-plus"></i> Studybuddy+</a>
		<a id="cramly.ai" onclick="navigate(this.id)" href="#"> <i class="fa-sharp fa-light fa-plus"></i> Cramly.AI</a>
		<a id="blackbox.ai" onclick="navigate(this.id)" href="#"> <i class="fa-sharp fa-light fa-plus"></i> Blackbox.AI</a>
		<a id="videohighlight" onclick="navigate(this.id)" href="#"> <i class="fa-sharp fa-light fa-plus"></i> videohighlight</a>



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'mathway')
				window.open("https://www.mathway.com/", '_blank').focus();
			else if (id == "photomath")
				window.open("https://photomath.com/en", '_blank').focus();
			else if (id == "chatgbt")
				window.open("https://chat.openai.com/auth/login", '_blank').focus();
			else if (id == "plus ai")
				window.open("https://workspace.google.com/marketplace/app/plus_ai_for_google_slides/214277172452", '_blank').focus();
			else if (id == "chatdoc")
				window.open("https://chatdoc.com/?ref=futuretools.io", '_blank').focus();
			else if (id == "studybuddy+")
				window.open("https://chrome.google.com/webstore/detail/studybuddy%20/ehaanimekcjndnhnkojcckjcgalkfgee", '_blank').focus();
			else if (id == "cramly.ai")
				window.open("https://www.cramly.ai/", '_blank').focus();
			else if (id == "blackbox.ai")
				window.open("https://www.useblackbox.io/", '_blank').focus();
			else if (id == "videohighlight")
				window.open("https://videohighlight.com/?ref=futuretools.io", '_blank').focus();


		}
	</script>


</body>

</html>
