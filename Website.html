<!DOCTYPE html>
<html>

<head>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		body {
			background-color: #f5f5f5;
			font-family: 'Lato', sans-serif;
		}

		.navMenu {
			font-family: 'Lato', sans-serif;
			background-color: #272727;
			padding: 10px 15px;
			text-align: center;
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 150px;
			box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
			display: flex;
			flex-direction: column;
			align-items: flex-start;
		}

		.navMenu a {
			color: #fff;
			text-decoration: none;
			text-transform: uppercase;
			display: block;
			padding: 12px 15px;
			transition: background-color 0.3s ease;
		}

		.navMenu a i {
			margin-right: 10px;
		}

		.navMenu a:hover {
			background-color: #d09c0b;
		}

		.content {
			margin-left: 150px;
			padding: 20px;
		}
	</style>
</head>

<body>
	<nav class="navMenu">
		<a href="https://www.example.com"><i class="fa-solid fa-shopping-cart"></i> Store 1</a>
		<a href="https://www.example.com"><i class="fa-solid fa-shopping-cart"></i> Store 2</a>
		<a href="https://www.example.com"><i class="fa-solid fa-shopping-cart"></i> Store 3</a>
		<a href="https://www.example.com"><i class="fa-solid fa-shopping-cart"></i> Store 4</a>
		<a href="https://www.example.com"><i class="fa-solid fa-shopping-cart"></i> Store 5</a>
	</nav>

	<div class="content">
		<h1>Welcome to our Shopping Portal!</h1>
		<p>Choose a store from the navigation bar on the left to start shopping.</p>
	</div>

	<script>
		// JavaScript functions for navigation are not required as we are using direct links.
	</script>
</body>

</html>
