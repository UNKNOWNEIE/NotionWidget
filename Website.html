<!DOCTYPE html>
<html>

<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background-color: #fff;
        }

        .navMenu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 80px;
            background-color: #272727;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
        }

        .navMenu a {
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navMenu a i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .navMenu a:hover {
            color: #d09c0b;
        }

        /* Optional: Add a hover effect for the entire navigation bar */
        .navMenu:hover {
            background-color: #2c2c2c;
        }
    </style>
</head>

<body>
    <nav class="navMenu">
        <a id="home" onclick="navigate(this.id)" href="#">
            <i class="fas fa-house"></i> Home
        </a>
        <a id="inbox" onclick="navigate(this.id)" href="#">
            <i class="fas fa-inbox"></i> Inbox
        </a>
        <a id="week" onclick="navigate(this.id)" href="#">
            <i class="fas fa-calendar-week"></i> Planner
        </a>
        <a id="projects" onclick="navigate(this.id)" href="#">
            <i class="fas fa-briefcase"></i> Projects
        </a>
        <a id="tasks" onclick="navigate(this.id)" href="#">
            <i class="fas fa-list-check"></i> Tasks
        </a>
        <a id="business" onclick="navigate(this.id)" href="#">
            <i class="fas fa-money-bill-wave"></i> Business
        </a>
        <a id="knowledge" onclick="navigate(this.id)" href="#">
            <i class="fas fa-lightbulb"></i> Knowledge
        </a>
        <a id="topics" onclick="navigate(this.id)" href="#">
            <i class="fas fa-layer-group"></i> Topics
        </a>
        <a id="notes" onclick="navigate(this.id)" href="#">
            <i class="fas fa-book"></i> Notes
        </a>
        <a id="media" onclick="navigate(this.id)" href="#">
            <i class="fas fa-bookmark"></i> Media
        </a>
        <a id="resources" onclick="navigate(this.id)" href="#">
            <i class="fas fa-wrench"></i> Resources
        </a>
        <a id="lifewiki" onclick="navigate(this.id)" href="#">
            <i class="fas fa-heart"></i> Lifewiki
        </a>
    </nav>

    <script>
        function navigate(id) {
            // Add your URL redirection logic here based on the link's id
            console.log(`Navigating to ${id}`);
        }
    </script>
</body>

</html>
